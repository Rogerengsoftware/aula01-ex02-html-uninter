<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços de Frutas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Preços de Maçãs e Laranjas:</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Fruta</th>
                <th>Atacado (R$/kg)</th>
                <th>Varejo (R$/kg)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rio de Janeiro</td>
                <td>Maçã</td>
                <td>3.50</td>
                <td>5.00</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>Laranja</td>
                <td>2.00</td>
                <td>3.50</td>
            </tr>
            <tr>
                <td>São Paulo</td>
                <td>Maçã</td>
                <td>3.00</td>
                <td>4.50</td>
            </tr>
            <tr>
                <td>São Paulo</td>
                <td>Laranja</td>
                <td>1.80</td>
                <td>3.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
